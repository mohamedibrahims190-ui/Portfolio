name: CI-CD-MVC-MonsterASP

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
      # 1. Checkout the code
      - uses: actions/checkout@v4

      # 2. Setup MSBuild
      - uses: microsoft/setup-msbuild@v2

      # 3. Restore NuGet packages directly from .csproj
      - run: msbuild Portfolio/Portfolio.csproj /t:Restore

      # 4. Build and publish project
      - shell: pwsh
        run: |
          # Define publish folder
          $publishDir = "$env:GITHUB_WORKSPACE\publish"

          # Ensure folder exists
          if (!(Test-Path -Path $publishDir)) {
              New-Item -ItemType Directory -Path $publishDir
          }

          Write-Host "Publishing to $publishDir"

          # Build and publish to folder
          msbuild Portfolio/Portfolio.csproj `
            /p:Configuration=Release `
            /p:DeployOnBuild=true `
            /p:WebPublishMethod=FileSystem `
            /p:PublishDir=$publishDir

      # 5. Deploy via FTP
      - uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: publish/
          server-dir: ${{ secrets.FTP_PATH }}
